<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/3-footer.css">
</head>
<body>
    <header>
    <div class="container_icon">
<div class="icon"></div>
    </div>

    </header>
    

    <div class="container">
        <section class="filters">
          <div class="locations">
            <h3>States</h3>
            <h4>Oromia , Tigray</h4>
            <ul class="popover">
                <li>
                  <h2>Oromia</h2>
                  <ul>
                    <li>Mettu</li>
                    <li>Jimma</li>
                    <li>Adama</li>
                  </ul>
                </li>
                <li>
                  <h2>Tigray</h2>
                  <ul>
                    <li>Mekele</li>
                    <li>Aksum</li>
                    <li>Adwa</li>
                  </ul>
                </li>
              </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Food , Room</h4>
            <ul class="popover">
                <li>Food</li>
                <li>Room</li>
                <li>TV</li>
                <li>Golf Club</li>
              </ul>
          </div>
          <button class="search-button">Search</button>
        </section>
      </div>

      <section class="places">
        <h1>Places</h1>
       <div class="article_holder">
        <article>
            <h2>Entire place</h2>
        </article>
        <article>
            <h2>Private rooms</h2>
        </article>
        <article>
            <h2>Hotel rooms</h2>
        </article>
       </div>
    </section>
      
    <footer>
    <h2>Best School</h2>
    </footer>
</body>
</html>
